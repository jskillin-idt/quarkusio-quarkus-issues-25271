plugins {
    id 'java-library'
    id 'maven-publish'
    id 'io.quarkus.extension' 
}

group 'org.acme' 
version '1.0-SNAPSHOT'
description = 'Greeting extension'
evaluationDependsOn(':deployment')

quarkusExtension {
    deploymentArtifact = 'greeting-extension-deployment'
}

dependencies {
    implementation platform("io.quarkus:quarkus-bom:${quarkusVersion}")
}
